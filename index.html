<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro form</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- <h1>intro-form</h1> -->
    <div class="container">
        <div class="intro-form">
            <!-- INTRO -->
            <div class="intro-divider">
                <div class="intro intro-form-wrap">
                    <p class="intro-badge">frontend and backend</p>
                    <h2 class="intro-heading">
                        Learn to program by 
                        watching 
                        professionals
                    </h2>
                    <p class="intro-text">
                        See how experienced developers solve 
                        problems in real time
                    </p>
                    
                </div>
                <div class="button-wrap">
                    <button class="button button-block button-green" type="button">
                        Try it free 7 days,
                        <span class="button-text-span"> then $20/mo</span>
                    </button>
                </div>
            </div>
                <!-- SIGNUP FORM -->
                <form class="signup-form intro-form-wrap" action="https://echo.htmlacademy.ru" method="get">
                    <h2 class="form-heading">
                        Sign up for the course and 
                        get free 7 days
                    </h2>
                    <div class="form-input-fields">
                        <input class="form-input form-name" type="text" name="name" aria-label="name" 
                        placeholder="name" required>
                    
                    
                        <input class="form-input form-last-name" type="text" name="last-name" aria-label="last-name" 
                        placeholder="last name" required>
                    
                    
                        <input class="form-input form-email" type="email" name="email" aria-label="email address" 
                        placeholder="Email address" required>
                    
                    
                        <input class="form-input form-password" type="password" name="password" aria-label="password" 
                        placeholder="password" required>
                    </div>

                    <button class="button button-blue button-block" type="submit">Claim your free trial</button>

                    <span class="button-notice">By clicking the button, you are agreeing to our 
                        <a class="button-notice-link" href="#">Terms and Services</a>
                    </span>
                </form>
                
            
        </div>
    </div>



    <script src="js/main.js"></script>
</body>
</html>
